function dataType(parameter) {

}
let number = dataType(101);
let string = dataType("hello");
let boolean = dataType(true);
let object = dataType({name:"arun",number:007});
let Array = dataType(["array",1,2,3,4,5]);
let nul = dataType(null);
console.log(`@AG LN26 The value is ${function() {}} and its dataType is:`,typeof (dataType));
